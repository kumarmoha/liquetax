<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Login - Liquetax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #0c3c63, #1c5a8d);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0c3c63, #1c5a8d);
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1c5a8d, #0c3c63);
        }
        
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-lock me-2"></i> Emergency Login</h3>
            <p class="mb-0">Use this page if the dashboard login is not working</p>
        </div>
        
        <div class="login-body">
            <div class="alert alert-info mb-4">
                <i class="fas fa-info-circle me-2"></i> Use the following demo credentials:
                <br>Email: <strong>demo@liquetax.com</strong>
                <br>Password: <strong>demo123</strong>
            </div>
            
            <div id="login-error" class="alert alert-danger mb-4 d-none">
                Invalid credentials! Please use the demo credentials shown above.
            </div>
            
            <div id="login-success" class="alert alert-success mb-4 d-none">
                Login successful! Redirecting to dashboard...
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="demo@liquetax.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="demo123" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                    <a href="dashboard-new.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Simple login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (email === 'demo@liquetax.com' && password === 'demo123') {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Show success message
                document.getElementById('login-error').classList.add('d-none');
                document.getElementById('login-success').classList.remove('d-none');
                
                // Redirect after a short delay
                setTimeout(function() {
                    window.location.href = 'dashboard-new.html';
                }, 1500);
            } else {
                // Show error
                document.getElementById('login-error').classList.remove('d-none');
                document.getElementById('login-success').classList.add('d-none');
            }
        });
    </script>
</body>
</html>
